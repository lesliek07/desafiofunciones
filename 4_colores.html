<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="contenedor">
    <div id="div1" style="width: 200px; height: 200px; background-color:blue;"></div>
    <div id="div2" style="width: 200px; height: 200px; background-color:red;"></div>
    <div id="div3" style="width: 200px; height: 200px; background-color:green;"></div>
    <div id="div4" style="width: 200px; height: 200px; background-color:yellow;"></div>
    </div>
    
    <script>
        const div1 = document.getElementById('div1')
        const div2 = document.getElementById('div2')
        const div3 = document.getElementById('div3')
        const div4 = document.getElementById('div4')

        
        function pintar(div, color) {
            div.style.backgroundColor = color;
        }
  
  
        div1.addEventListener("click", function(){pintar(div1, 'black')} )
        div2.addEventListener("click", function(){pintar(div2, 'black')} )
        div3.addEventListener("click", function(){pintar(div3, 'black')} )
        div4.addEventListener("click", function(){pintar(div4, 'black')} )
    </script>
</body>
</html>
